<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNAB Automation Dashboard</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px; 
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .card { 
            background: white; 
            border-radius: 16px; 
            padding: 24px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .status { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin-bottom: 16px; 
        }
        
        .status-dot { 
            width: 14px; 
            height: 14px; 
            border-radius: 50%; 
            animation: pulse 2s infinite;
        }
        
        .status-success { background: #4CAF50; }
        .status-error { background: #f44336; }
        .status-running { background: #ff9800; }
        .status-pending { background: #9e9e9e; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 16px 24px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600;
            width: 100%; 
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .log-entry { 
            background: #f8f9fa; 
            padding: 12px; 
            border-left: 4px solid #ddd; 
            margin-bottom: 8px; 
            border-radius: 0 8px 8px 0;
            font-size: 14px; 
            line-height: 1.4;
        }
        
        .log-error { 
            border-left-color: #f44336; 
            background: #ffebee;
        }
        
        .log-success { 
            border-left-color: #4CAF50; 
            background: #e8f5e8;
        }
        
        .log-info { 
            border-left-color: #2196F3; 
            background: #e3f2fd;
        }
        
        .timestamp { 
            color: #666; 
            font-size: 12px; 
            margin-bottom: 4px;
        }
        
        .last-run-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ YNAB Automation</h1>
            <p>Automated expense tracking from your credit cards</p>
        </div>
        
        <div class="card">
            <h3>üìä Status</h3>
            <div id="status" class="status">
                <div class="status-dot status-pending" id="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>
            <div id="last-run" class="last-run-info"></div>
        </div>
        
        <div class="card">
            <h3>üöÄ Actions</h3>
            <button class="btn" id="run-btn" onclick="runScript()">
                <span id="run-text">üöÄ Run Script Now</span>
            </button>
            <button class="btn btn-secondary" onclick="refreshStatus()">
                üîÑ Refresh Status
            </button>
        </div>
        
        <div class="card">
            <h3>üìù Recent Logs</h3>
            <div id="logs">
                <div class="log-entry log-info">
                    <div class="timestamp">Loading...</div>
                    <div>Fetching logs...</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Last updated: <span id="last-updated"></span></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isRunning = false;
        
        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                updateStatus(data);
                return data;
            } catch (error) {
                console.error('Failed to fetch status:', error);
                updateStatusError();
            }
        }
        
        async function fetchLogs() {
            try {
                const response = await fetch(`${API_BASE}/logs?limit=15`);
                const data = await response.json();
                updateLogs(data.logs);
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                updateLogsError();
            }
        }
        
        function updateStatus(data) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const lastRun = document.getElementById('last-run');
            
            if (data.lastRun) {
                const status = data.lastRun.status;
                statusDot.className = `status-dot status-${status}`;
                
                switch(status) {
                    case 'success':
                        statusText.textContent = '‚úÖ Last run successful';
                        break;
                    case 'error':
                        statusText.textContent = '‚ùå Last run failed';
                        break;
                    case 'running':
                        statusText.textContent = '‚è≥ Currently running...';
                        break;
                    default:
                        statusText.textContent = '‚è∏Ô∏è No recent runs';
                }
                
                const startTime = new Date(data.lastRun.startTime).toLocaleString();
                const endTime = data.lastRun.endTime ? new Date(data.lastRun.endTime).toLocaleString() : 'Still running...';
                
                lastRun.innerHTML = `
                    <strong>Last Run:</strong> ${startTime}<br>
                    <strong>Ended:</strong> ${endTime}<br>
                    ${data.lastRun.message ? `<strong>Message:</strong> ${data.lastRun.message}` : ''}
                    ${data.lastRun.error ? `<strong>Error:</strong> ${data.lastRun.error}` : ''}
                `;
            } else {
                statusDot.className = 'status-dot status-pending';
                statusText.textContent = '‚è∏Ô∏è No runs yet';
                lastRun.innerHTML = '<em>No runs recorded yet</em>';
            }
        }
        
        function updateStatusError() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const lastRun = document.getElementById('last-run');
            
            statusDot.className = 'status-dot status-error';
            statusText.textContent = '‚ùå Connection error';
            lastRun.innerHTML = '<em>Unable to fetch status</em>';
        }
        
        function updateLogs(logs) {
            const logsContainer = document.getElementById('logs');
            
            if (logs.length === 0) {
                logsContainer.innerHTML = '<div class="log-entry log-info"><em>No logs available</em></div>';
                return;
            }
            
            logsContainer.innerHTML = logs.map(log => `
                <div class="log-entry log-${log.type}">
                    <div class="timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                    <div>${log.message}</div>
                </div>
            `).join('');
        }
        
        function updateLogsError() {
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = '<div class="log-entry log-error"><em>Failed to load logs</em></div>';
        }
        
        async function runScript() {
            if (isRunning) return;
            
            const btn = document.getElementById('run-btn');
            const runText = document.getElementById('run-text');
            
            isRunning = true;
            btn.disabled = true;
            runText.innerHTML = '<span class="loading"></span> Running...';
            
            try {
                const response = await fetch(`${API_BASE}/run-script`);
                const data = await response.json();
                
                if (data.success) {
                    showNotification('‚úÖ Script completed successfully!', 'success');
                } else {
                    showNotification(`‚ùå Script failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showNotification(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                isRunning = false;
                btn.disabled = false;
                runText.textContent = 'üöÄ Run Script Now';
                refreshStatus();
            }
        }
        
        function showNotification(message, type) {
            // Simple notification - you could enhance this with a proper toast
            alert(message);
        }
        
        async function refreshStatus() {
            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
            await Promise.all([fetchStatus(), fetchLogs()]);
        }
        
        // Initial load
        refreshStatus();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
        
        // Refresh when page becomes visible (user switches back to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                refreshStatus();
            }
        });
    </script>
</body>
</html>
